version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - ui-build
    - catalog-api-build
    - orders-api-build
    - umbrella-build
    - catalog-api-repo
    - orders-api-repo
    - ui-repo
    - umbrella-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/microservices-helm-toolchain](https://github.com/open-toolchain/microservices-helm-toolchain)
    git branch: >-
      [master](https://github.com/open-toolchain/microservices-helm-toolchain/tree/master)
toolchain:
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
  name: 'helm-microservices-{{timestamp}}'
services:
  catalog-api-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.catalog-api-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.catalog-api-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  catalog-api-build:
    service_id: pipeline
    parameters:
      services:
        - catalog-api-repo
      name: 'catalog-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: ci.pipeline.yml
          $refType: text
        env:
          GIT_REPO: catalog-api-repo
          CF_APP_NAME: '{{form.pipeline.parameters.catalog-app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'            
          UMBRELLA_REPO_NAME: '{{form.hostedgit.parameters.umbrella-repo_name}}'
        execute: true
  orders-api-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.orders-api-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.orders-api-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  orders-api-build:
    service_id: pipeline
    parameters:
      services:
        - orders-api-repo
      name: 'orders-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: ci.pipeline.yml
          $refType: text
        env:
          GIT_REPO: orders-api-repo
          CF_APP_NAME: '{{form.pipeline.parameters.orders-app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'          
          UMBRELLA_REPO_NAME: '{{form.hostedgit.parameters.umbrella-repo_name}}'
        execute: true
  ui-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.ui-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.ui-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  ui-build:
    service_id: pipeline
    parameters:
      services:
        - ui-repo
      name: 'ui-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: ci.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          GIT_REPO: ui-repo
          CF_APP_NAME: '{{form.pipeline.parameters.ui-app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'            
          UMBRELLA_REPO_NAME: '{{form.hostedgit.parameters.umbrella-repo_name}}'
        execute: true
  umbrella-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.umbrella-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.umbrella-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  umbrella-build:
    service_id: pipeline
    parameters:
      services:
        - umbrella-repo
        - test
      name: 'solution-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: cd.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          GIT_REPO: umbrella-repo
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'          
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          STAGING_CLUSTER_NAME: '{{form.pipeline.parameters.staging-cluster-name}}'
          STAGING_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.staging-cluster-namespace}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
        execute: true
  alerting:
    service_id: pagerduty
  dra:
    service_id: draservicebroker
    $ref: dra.yml
  messaging:
    service_id: slack
  test:
    service_id: saucelabs
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      staging-space: staging
      staging-cluster-namespace: staging
      prod-space: prod
      prod-cluster-namespace: prod
      umbrella-app-name: '{{services.umbrella-repo.parameters.repo_name}}'
      orders-app-name: '{{services.orders-api-repo.parameters.repo_name}}'
      catalog-app-name: '{{services.catalog-api-repo.parameters.repo_name}}'
      ui-app-name: '{{services.ui-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
  hostedgit:
    parameters:
      catalog-api-repo_name: 'catalog-api-{{toolchain.name}}'
      catalog-api-repo_url: 'https://github.com/open-toolchain/Microservices_CatalogAPI_helm'
      orders-api-repo_name: 'orders-api-{{toolchain.name}}'
      orders-api-repo_url: 'https://github.com/open-toolchain/Microservices_OrdersAPI_helm'
      ui-repo_name: 'ui-{{toolchain.name}}'
      ui-repo_url: 'https://github.com/open-toolchain/Microservices_UI_helm'
      umbrella-repo_name: 'solution-{{toolchain.name}}'
      umbrella-repo_url: 'https://github.com/open-toolchain/Microservices_Solution_helm'
    schema:
      $ref: repos.json
