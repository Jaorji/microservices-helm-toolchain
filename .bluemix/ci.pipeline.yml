    value: master
    type: text
  - name: build_properties
    value: build.properties
    type: file
  - name: UMBRELLA_REPO_NAME
    value: Solution-Deploy-1234
    type: text
  jobs:
  - name: Packaging Gate
    type: tester
    script: |-
      #!/bin/bash
      #TODO replace with proper DRA quality gate - unit+coverage+vuln scan
